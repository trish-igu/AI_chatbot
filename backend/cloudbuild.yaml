steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/igethappy-chatbot/igethappy-chatbot:$COMMIT_SHA', '.']
  
  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/igethappy-chatbot/igethappy-chatbot:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'igethappy-chatbot'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/igethappy-chatbot/igethappy-chatbot:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql+asyncpg://postgres:aktmar@/mental_health_app?host=/cloudsql/igethappy-dev:us-central1:igethappy-main-db,ALLOWED_ORIGINS=https://your-frontend.example.com'
      - '--set-secrets'
      - 'INTERNAL_API_KEY=internal-api-key:latest'
      - '--add-cloudsql-instances'
      - 'igethappy-dev:us-central1:igethappy-main-db'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/igethappy-chatbot/igethappy-chatbot:$COMMIT_SHA'
